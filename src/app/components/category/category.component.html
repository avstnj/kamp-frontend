<ul class="list-group">
  <li [class]="getAllCategoryClass()" (click)="clearCurrentCategory()" routerLink="/products">Tüm Ürünler</li>
  <li
    style="cursor: pointer"
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{category.categoryId}}"
    [class]="getCurrentCategoryClass(category)"
    *ngFor="let category of categories"
  >
    {{ category.categoryName }}
  </li>
</ul>

<h5 *ngIf="currentCategory.categoryId!=0">{{ currentCategory.categoryName }}</h5>
